<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="contenedor-productos">
        <table id="tabla"></table>  
    </section>

    <section class="contenedor-productos">
        <form class="form-productos">
            <div>
                <p>Ruta de la imagen</p>
                <input type="text" id="source-input">
            </div>
            <div>
                <p>Nombre del producto</p>
                <input type="text" id="producto-input">
            </div>
            <div>
                <p>Descripcion del produto</p>
                <input type="text" id="descripcion-input" >
            </div>
            <div>
                <p>Precio con oferta</p>
                <input type="checkbox" name="" id="checkbox">
            </div>
            <div class="mostrar-precio-original" id="precio-original">
                <p>Precio original (opcional)</p>
                <input type="text" id="precio-original-input" >
            </div>
            <div>
                <p>Precio Actual</p>
                <input type="text" id="precio-actual-input">
            </div>
            <div>
                <button id="btn-agregar">AGREGAR PRODUCTO</button>
                <button id="btn-agregar-tres">AGREGAR 3 PRODUCTOS</button>
                <button id="btn-vaciar-tabla">VACIAR TABLA</button> 
            </div>
        </form>
    </section>
    <script type="text/javascript" src="js/form2.js"></script>
</body>
</html>
